<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop100.vn</title>
    <base href="/">
    <meta http-equiv="Status" content="200 OK"/>
</head>
<body ng-app="App" layout="row" ng-cloak>

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left" hide-print
            md-is-locked-open="$mdMedia('gt-sm')" ng-hide="$state.current.name === 'courses'">

    <header class="nav-header">
        <a ui-sref="home()" class="docs-logo">
            <h1 class="docs-logotype md-heading">Shop100 Training</h1>
        </a>
    </header>

    <md-content flex role="navigation">
        <ul id="sidebar-courses">
            <a ui-sref="courses()">Các khóa học</a>
            <li ng-repeat="course in courses">
                <a ui-sref="courses.show({slug:course.slug})"
                   ng-style="{color:($state.params.course_id===course.id?'#1fbba6':'')}"
                >{{course.name}}</a>
                <ul>
                    <li ng-repeat="module in course.modules">
                        <a ui-sref="courses.show.module({slug:course.slug,course_id:course.id,module_id:module.id})" ng-style="{color:($state.params.module_id==module.id?'#1fbba6':'')}">
                            {{module.name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </md-content>
</md-sidenav>
<div layout="column" flex>
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
        <div class="md-toolbar-tools docs-toolbar-tools" tabindex="-1">
            <button class="md-icon-button md-button md-ink-ripple" type="button"
                    ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu">
                <i class="material-icons">menu</i>
            </button>
            <div layout="row" flex class="fill-height">
                <h2 class="md-toolbar-item md-breadcrumb md-headline">
                    <span ng-show="$state.current.name === 'courses'">Shop100</span>
                    <span class="md-breadcrumb-page">Tự học</span>
                </h2>

                <span flex></span> <!-- use up the empty space -->
            </div>
        </div>
    </md-toolbar>
    <!-- be careful: nothing between md-toolbar and md-content -->
    <md-content flex id="app">
        <ui-view></ui-view>
    </md-content>
</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-messages.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/2.1.0/angular-drag-and-drop-lists.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
</body>
</html>
